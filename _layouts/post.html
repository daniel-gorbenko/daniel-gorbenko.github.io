---
layout: default
type: post
---

<main class="article">
	<div class="container">
		<div class="inner">
			<h1>{{ page.title }}</h1>

			{% assign m = page.date | date: "%m" | abs %}
			{% assign month = m | minus: 1 %}

			<div class="address">{{ page.date | date: "%-d" }} {{ site.data.months[month].name | downcase }} {{ page.date | date: "%Y" }} года  -  {{ page.location }}</div>

			{{ content }}
		</div>
	</div>
</main>
