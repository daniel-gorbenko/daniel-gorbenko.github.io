---
layout: default
---

<main>
	<div class="container">
		<div class="inner">
			<h1 class="page-h1">Это отправная точка.</h1>

			<h2 class="page-h2">Записи блога</h2>

			<ul class="list_posts">
			{% for post in site.posts %}
				<li>
					<span class="list_posts-date">{{ post.date | date: "%d.%m.%Y" }}</span>
					<span class="list_posts-delimeter">-</span>
					<a class="list_posts-link" href="{{ post.url }}">{{ post.title }}</a>
				</li>
			{% endfor %}
			</ul>

			<h2 class="page-h2">Внешние ссылки</h2>

			<ul class="list_posts">
				<li>
					<span class="list_posts-date">01.01.0001</span>
					<span class="list_posts-delimeter">-</span>
					<a class="list_posts-link" href="#">У меня пока нет выступлений на конференциях и т.п.</a>
				</li>
			</ul>
			
		</div>
	</div>
</main>
